# Filters
FILT_HELP: "*Filters*\n\nFilters are auto-reply triggers for specific words or phrases.\n\n*Commands:*\n- /filter <trigger> <reply>: Add filter\n- /stop <trigger>: Remove filter\n- /stopall: Remove all (owner only)\n- /filters: List filters\n\n*Triggers:*\n- word: Single word\n- \"phrase\": Phrase\n- (one, two): Multiple\n- prefix:word: Prefix match\n- exact:word: Exact match\n\n*Fillings:*\n- {user}: Mention user\n- {admin}: Mention admin\n- {replytag}: Reply to user\n- {command}/cmd: Command\n\nSupports text, stickers, photos, videos, docs, animations."
