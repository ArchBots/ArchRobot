# Promotion/Demotion 
AHELP: "*Admin*\n\nMake it easy to promote and demote users with the admin module!\n\n*Admin commands:*\n- /promote <reply/username/mention/userid>: Promote a user.\n- /demote <reply/username/mention/userid>: Demote a user.\n- /adminlist: List the admins in the current chat.\n- /admincache: Update the admin cache to reflect new admins or permission changes.\n- /anonadmin <yes/no/on/off>: Allow anonymous admins to use all commands without permission checks. Not recommended.\n- /adminerror <yes/no/on/off>: Send error messages when normal users use admin commands. Default: on.\n\nSometimes, you promote or demote an admin manually and {0} doesnâ€™t realise it immediately. To avoid spamming Telegram servers, admin status is cached locally.\n\nThis means you may need to wait a few minutes for admin rights to update. If you want to refresh them instantly, use /admincache â€” it will force {0} to recheck admin permissions."
